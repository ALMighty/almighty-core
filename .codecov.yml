codecov:
  notify:
    require_ci_to_pass: yes

# See http://docs.codecov.io/docs/coverage-configuration
coverage:
  precision: 2
  round: down
  # For example: 20...60 would result in any coverage less than 20%
  # would have a red background. The color would gradually change to
  # green approaching 60%. Any coverage over 60% would result in a
  # solid green color.
  range: "20...60"

  status:
    # project will give us the diff in the total code coverage between a commit
    # and its parent
    project: yes
    # Patch gives just the coverage of the patch
    patch: yes
    # changes tells us if there are unexpected code coverage changes in other files
    # which were not changed by the diff
    changes: yes
    
  # See http://docs.codecov.io/docs/notifications#section-hipchat
  notify:
    hipchat:
      default:
        url: "https://redhat-developers.hipchat.com/chat/room/2973746"
        # allow coverage to drop by 1% without posting a notification
        threshold: 1%
  
  # See http://docs.codecov.io/docs/ignoring-paths
  ignore:
   - "*/bindata_assetfs.go"
   - "vendor/*"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

# See http://docs.codecov.io/docs/pull-request-comments-1
comment:
  layout: "header, diff, tree"
  # Delete old comment and create nee oneor
  behavior: new
  # if true: only post the comment if coverage changes
  require_changes: no
