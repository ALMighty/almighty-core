space_template:

  id: "f405fa41-a8bb-46db-8800-2dbe13da1418"
  name: Agile
  description: >
    An agile software development framework for managing development.
  can_construct: yes

work_item_types:

- id: &agileCommonTypeID "719beee7-07cb-489c-9a4b-9618d45df35a"
  extends: "86af5178-9b41-469b-9096-57e5155c3f31"
  name: Agile Common Type
  can_construct: no
  description: >
    This is the work item type that defines the common fields that are shared
    among all for all work item types of the agile template. It extends the
    planner item type and thereby already provides a great deal of common
    fields.
  icon: fa fa-question

- id: &impedimentID "03b9bb64-4f65-4fa7-b165-494cd4f01401"
  extends: *agileCommonTypeID
  name: Impediment
  can_construct: yes
  description: >
    This describes an impediment blocking work on the project.
  icon: fa fa-stumbleupon
  fields:
    "system.state":
      label: State
      description: The state of the impediment.
      required: yes
      type:
        simple_type:
          kind: enum
        base_type:
          kind: string
        values:
        - New
        - Open
        - In Progress
        - Resolved
        - Closed
    "resolution":
      label: Resolution
      description: >
        The reason why this work item's state was last changed.
      required: no
      type:
        simple_type:
          kind: enum
        base_type:
          kind: string
        values:
        - None
        - Done
        - Duplicate
        - Incomplete Description
        - Can not Reproduce
        - Deferred
        - Won't Fix
        - Out of Date
        - Verified

- id: &themeID "5182fc8c-b1d6-4c3d-83ca-6a3c781fa18a"
  extends: *agileCommonTypeID
  name: Theme
  can_construct: yes
  description: 
    A theme describes a high-level description of a functionality
    on the system.
  icon: fa fa-puzzle-piece
  fields:
    "system.state":
      label: State
      description: The state of the theme.
      required: yes
      type:
        simple_type:
          kind: enum
        base_type:
          kind: string
        values:
        - New
        - Open
        - In Progress
        - Resolved
        - Closed
    "business_value":
      label: Business Value
      description:
        Business value for this theme.
      required: no
      type:
        kind: string
    "target_date": 
      label: Target date
      description: 
        The target completion date of the theme.
      required: no
      type:
        kind: instant
    "acceptance_criteria": 
      label: Acceptance criteria
      description: 
        The acceptance criteria describes rules for checking
        if a chunk of work is completed.
      required: no
      type:
        kind: markup
  child_types:
  - *defectID
  - *epicID
  - *impedimentID

- id: &epicID "2c169431-a55d-49eb-af74-cc19e895356f"
  extends: *agileCommonTypeID
  name: Epic
  can_construct: yes
  description: 
    An epic describes a larger composition of stories to be implemented.
  icon: fa fa-bullseye
  fields:
    "system.state":
      label: State
      description: The state of the Epic.
      required: yes
      type:
        simple_type:
          kind: enum
        base_type:
          kind: string
        values:
        - New
        - Open
        - In Progress
        - Resolved
        - Closed
    "storypoints":
      label: Storypoints
      description: 
        The effort needed to implement the epic.
      required: no
      type:
        kind: float
    "acceptance_criteria": 
      label: Acceptance criteria
      description: 
        The acceptance criteria describes rules for checking
        if a chunk of work is completed.
      required: no
      type:
        kind: markup
  child_types:
  - *defectID
  - *storyID
  - *impedimentID

- id: &storyID "6ff83406-caa7-47a9-9200-4ca796be11bb"
  extends: *agileCommonTypeID
  name: Story
  can_construct: yes
  description: 
    A user story describes an executable chunk of a feature 
    based on user experience.
  icon: pficon pficon-image
  fields:
    "system.state":
      label: State
      description: The state of the story item.
      required: yes
      type:
        simple_type:
          kind: enum
        base_type:
          kind: string
        values:
        - New
        - Open
        - In Progress
        - Resolved
        - Closed
    "storypoints":
      label: Storypoints
      description: 
        The effort needed to implement this user story.
      required: no
      type:
        kind: float
    "acceptance_criteria": 
      label: Acceptance criteria
      description: 
        The acceptance criteria describes rules for checking
        if a chunk of work is completed.
      required: no
      type:
        kind: markup
    "component":
      label: Component
      description:
        The component for this area of work.
      required: no
      type:
        kind: string
  child_types:
  - *taskID
  - *defectID
  - *impedimentID

- id: &taskID "2853459d-60ef-4fbe-aaf4-eccb9f554b34"
  extends: *agileCommonTypeID
  name: Task
  can_construct: yes
  description: 
    An atomic task on the project.
  icon: fa fa-tasks
  fields:
    "system.state":
      label: State
      description: The state of the Task.
      required: yes
      type:
        simple_type:
          kind: enum
        base_type:
          kind: string
        values:
        - New
        - Open
        - In Progress
        - Resolved
        - Closed
    "effort":
      label: Effort
      description: 
        The effort needed to implement this user story.
      required: no
      type:
        kind: float

- id: &defectID "fce0921f-ea70-4513-bb91-31d3aa8017f1"
  extends: *agileCommonTypeID
  name: Defect
  can_construct: yes
  description: 
    This describes a defect in the system.
  icon: fa fa-bug
  fields:
    "system.state":
      label: State
      description: The state of the defect.
      required: yes
      type:
        simple_type:
          kind: enum
        base_type:
          kind: string
        values: 
        - New
        - Open
        - In Progress
        - Resolved
        - Closed
    "effort":
      label: Effort
      description: 
        The effort needed to fix this defect.
      required: no
      type:
        kind: float
    "environment":
      label: Environment
      description:
        The environment where this defect appears.
      required: no
      type:
        kind: markup
    "repro_steps":
      label: Steps to reproduce
      description: 
        Steps to reproduce the defect.
      required: no
      type:
        kind: markup
    "severity":
      label: Severity
      description: The degree of impact that a defect has on the operation of the product or impact on security.
      required: no
      type:
        simple_type:
          kind: enum
        base_type:
          kind: string
        values:
        - SEV1 - Urgent
        - SEV2 - High
        - SEV3 - Medium
        - SEV4 - Low
    "priority":
      label: Priority
      description: The order in which the developer should resolve a defect.
      required: no
      type:
        simple_type:
          kind: enum
        base_type:
          kind: string
        values:
        - P1 - Critical
        - P2 - High
        - P3 - Medium
        - P4 - Low
    "resolution":
      label: Resolution
      description: >
        The reason why this defect's state was last changed.
      required: no
      type:
        simple_type:
          kind: enum
        base_type:
          kind: string
        values: 
        - Done
        - Duplicate
        - Incomplete Description
        - Can not Reproduce
        - Deferred
        - Won't Fix
        - Out of Date
        - Verified

